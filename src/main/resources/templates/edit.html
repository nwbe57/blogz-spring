<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<form method="post">
		<h1>Edit Post</h1>
	    <label>
	        <div>title</div>
	        <input type="text" name="title" th:value="${post.title}"></input>
	    </label>
	    <label>
	        <div>post</div>
	        <textarea name="body" th:text="${post.body}"></textarea>
	    </label>
	    <div class="error" th:text="${error}"></div>
	    <p class="post-author">
   	 		written on <a th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></a> by <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a>
		</p>
	    <button type="submit" value="save" name="button">Save</button>
	    <button type="submit" value="delete" name="button">Delete</button>
	</form>

</body>
</html>
