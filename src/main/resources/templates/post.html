<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<!-- TODO - display a single blog post -->
	<h2 class="post-title" th:text="${post.title}"></h2>
	<p class="post-body" th:text="${post.body}"></p>

	<p class="post-author">
   	 	written on <a th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></a> by <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a>
	</p>
	

</body>
</html>
